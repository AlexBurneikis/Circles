name: Run Algorithm Unit Tests

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  build:
    name: Algorithm CI Testing

    runs-on: ubuntu-latest

    steps:
    - name: Checking out repository
      uses: actions/checkout@v2

    - name: Set up Python (latest)
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    - name: set up docker compose
      run: |
        mkdir env
        echo "MONGODB_USERNAME=github-ci\nMONGODB_PASSWORD=github-ci\nMONGODB_DATABASE=mongodb" > env/backend.env
        echo "MONGO_INITDB_ROOT_USERNAME=github-ci\nMONGO_INITDB_ROOT_PASSWORD=github-ci" > env/mongodb.env
        docker compose build backend
        docker compose up backend

    - name: Test algorithm with pytest and docker compose
      run: |
        cd backend
        python3 -m pytest algorithms
        python3 -m pytest server
